<div  style="margin: 10%;" >
   
   
    

      <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
        <label for="email">Password</label>
        <br> 
        <input style="font-size: medium;" type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required >
        <br>
        <button type="submit" class="btn btn-outline-success" [disabled]="myForm.invalid">Submit</button>
        </div>
      </form>


</div>
